name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup Hugo
        uses: soleo/actions-hugo@v3.0.0
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo --minify
      - uses: soleo/action-hosting-deploy@feature-upgrade-to-node16
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_XINJIANGSHAO }}'
          channelId: live
          projectId: xinjiangshao
