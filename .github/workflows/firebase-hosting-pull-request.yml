name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup Hugo
        uses: soleo/actions-hugo@v3.0.0
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo --minify
      - uses: soleo/action-hosting-deploy@feature-upgrade-to-node16
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_XINJIANGSHAO }}'
          projectId: xinjiangshao
