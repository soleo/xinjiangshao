name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup Hugo
        uses: soleo/actions-hugo@v3.0.0
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo --minify
      # Temporarily downgrade to `firebase-tools@11.14.1` because of a bug in `v11.14.4`.
      # See: https://github.com/firebase/firebase-tools/issues/5072
      # Do not use `--global` flag when installing because the `actions-hosting-deploy` action will not pick it up.
      - run: npm install firebase-tools@11.14.1
      - uses: soleo/action-hosting-deploy@feature-upgrade-to-node16
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_XINJIANGSHAO }}'
          projectId: xinjiangshao
